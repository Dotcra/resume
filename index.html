<!DOCTYPE html>
<html lang="">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="">
<meta name="author" content="">
<meta name="keyword" content="">
<title id="title"></title>
<!-- Bootstrap core CSS -->
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" media="" href="css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<style>
h1{
	font-size: 2rem;
}
img{
	width: 7.5rem;
}
#chlang{
	top: 0;
	right: 1rem;
}
#more svg{
	width: 20px !important;
}
.progress-bar{
	background-color: #b9bfc5 !important;
}
</style>
</head>
<body>
	<section class="container position-relative">
		<div class="btn-group btn-group-sm position-absolute" id="chlang">
			<button class="btn btn-light" id="en">en</button>
			<button class="btn btn-light" id="zh">zh</button>
		</div>
	</section>
		
	<section class="container" id="main">
		loading...
	</section>

	<footer>
	</footer>

	<script id="tpl" type="x-tmpl">
		<div class="text-center mt-4">
			<img class="rounded-circle mb-2" src="me.png">
			<h1>{{name}}</h1>
			<h5>{{role}}</h5>
		</div>

		<div class="bg-light rounded my-3 py-2 text-center">
			<strong>{{about_t}}</strong>
		</div>
		<div class="mb-3">
			{{intro}}
		</div>
		<div class="row">
			{{#proglang}}
			<div class="col-md-3 mb-2">
				<div class="progress position-relative">
					<div class="progress-bar bg-secondary" style="width: {{percent}}"></div>
					<span class="position-absolute text-center w-100 align-self-center">{{name}}</span>
				</div>
			</div>
			{{/proglang}}
		</div>

		<div class="row mt-3" id="more">
{{#about}}
			<div class="col-md-6 px-md-5 mb-2 {{class}}">
				<i class="{{fa}}"></i>
				<a class="text-dark" {{#link}} href="{{link}}" {{/link}}> {{v}} </a>
			</div>
{{/about}}
		</div>
		
		<div class="bg-light rounded my-3 py-2 text-center text">
			<strong>{{skills_t}}</strong>
		</div>
		<div>
			<ul class="pl-3">
				{{#skills}}
				<li>{{.}}</li>
				{{/skills}}
			</ul>
		</div>

		<div class="bg-light rounded my-3 py-2 text-center">
			<strong>{{sn_t}}</strong>
		</div>
		<div class="d-md-flex justify-content-around">
				{{#sns}}
			<a class="btn btn-light mx-md-2 w-100" href="{{link}}"><i class="{{fa}}"></i> {{name}}</a>
				{{/sns}}
		</div>

		<div class="bg-light rounded my-3 py-2 text-center text">
			<strong>{{exp_t}}</strong>
		</div>
		<div>
			{{#exps}}
			<div>
				{{com}}
			</div>
			<div class="mb-3">
				{{job}}
			</div>
			{{/exps}}
		</div>
		
		<div class="bg-light rounded my-3 py-2 text-center text">
			<strong>{{edu_t}}</strong>
		</div>
		<div class="">
			{{edu}}
		</div>

		<div class="bg-light rounded my-3 py-2 text-center text">
			<strong>{{po_t}}</strong>
		</div>
			{{#po}}
		<div>
			<img class="" src="{{img}}">
			<p>{{name}}</p>
		</div>
			{{/po}}

		<div class="bg-light rounded my-3 py-2 text-center text">
			<strong>{{more_t}}</strong>
		</div>
		<div class="">
			{{#more}}
			<p>{{.}}</p>
			{{/more}}
		</div>
	</script>
	
	<script src="js/mustache.min.js"></script>
	<script src="js/resume.js"></script>

	<noscript></noscript>
</body>
</html>
